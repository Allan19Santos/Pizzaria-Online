<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="finalizar.css">
</head>
<header>
    <nav>
        <div class="logo">
        <li>
            <a href="index.html" title="Rei das Pizzas">
              <img src="imagens/create-a-modern-and-elegant-logo-for-a-v_Kd-qjgc1TwOb890MsNvpIg_dajatjONSXy4FuK0RJuIWg__1_-removebg-preview.png" />
            </a>
          </li>
        </div>
    </nav>
</header>
<body>
    <div class="formulario-compra">
        <h2>Dados para Entrga</h2>

        <form onsubmit="return finalizarCompra">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="ciade" name="cidade" required>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="pagamento">Forama de Pagamento</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione</option>
                <option value="pix">PIX</option>
                <option value="boleto">Boleto</option>
                <option value="credito">Cartão de Credito</option>
            </select>

            <button type="submit" class="botao-confirmar">Confirmar Compra</button>
            
        </form>
    </div>
    
</body>
</html>
